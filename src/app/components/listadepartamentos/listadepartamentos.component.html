<h1 class='m-4'>Departamentos</h1>
<table class='table table-striped table-warning'>
  <thead>
    <tr>
      <th>Numero</th>
      <th>Nombre</th>
      <th>Localidad</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let d of departamentos'>
      <td>{{d.numero}}</td>
      <td>{{d.nombre}}</td>
      <td>{{d.localidad}}</td>
      <td>
        <a class='btn btn-success me-2' [routerLink]="['/modificardepartamento', d.numero]">Modificar</a>
        <a class='btn btn-danger me-2' [routerLink]="['/eliminardepartamento', d.numero]">X</a>
      </td>

    </tr>
  </tbody>
</table>
