<h1 class='m-4'>Departamentos</h1>
<table class='table table-striped table-warning'>
  <thead>
    <tr>
      <th>Numero</th>
      <th>Nombre</th>
      <th>Localidad</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let d of departamentos'>
      <td>{{d.numero}}</td>
      <td>{{d.nombre}}</td>
      <td>{{d.localidad}}</td>
    </tr>
  </tbody>
</table>
