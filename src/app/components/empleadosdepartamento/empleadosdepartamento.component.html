<h1 class='m-4'>Empleados del departamento</h1>
<a class='btn btn-danger mb-3' [routerLink]="['/']">Volver</a>
<table class='table table-striped table-primary'>
  <thead>
    <tr>
      <th>Id</th>
      <th>
        Apellido
      </th>
      <th>
        Oficio
      </th>
      <th>
        Salario
      </th>
      <th>
        Accion
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let e of empleados'>
      <td>{{e.idEmpleado}}</td>
      <td>{{e.apellido}}</td>
      <td>{{e.oficio}}</td>
      <td>{{e.salario}}</td>
      <td><button class='btn btn-success' [routerLink]="['/incrementarsalario',e.idEmpleado]">Incrementar
          Salario</button></td>
    </tr>
  </tbody>
</table>
